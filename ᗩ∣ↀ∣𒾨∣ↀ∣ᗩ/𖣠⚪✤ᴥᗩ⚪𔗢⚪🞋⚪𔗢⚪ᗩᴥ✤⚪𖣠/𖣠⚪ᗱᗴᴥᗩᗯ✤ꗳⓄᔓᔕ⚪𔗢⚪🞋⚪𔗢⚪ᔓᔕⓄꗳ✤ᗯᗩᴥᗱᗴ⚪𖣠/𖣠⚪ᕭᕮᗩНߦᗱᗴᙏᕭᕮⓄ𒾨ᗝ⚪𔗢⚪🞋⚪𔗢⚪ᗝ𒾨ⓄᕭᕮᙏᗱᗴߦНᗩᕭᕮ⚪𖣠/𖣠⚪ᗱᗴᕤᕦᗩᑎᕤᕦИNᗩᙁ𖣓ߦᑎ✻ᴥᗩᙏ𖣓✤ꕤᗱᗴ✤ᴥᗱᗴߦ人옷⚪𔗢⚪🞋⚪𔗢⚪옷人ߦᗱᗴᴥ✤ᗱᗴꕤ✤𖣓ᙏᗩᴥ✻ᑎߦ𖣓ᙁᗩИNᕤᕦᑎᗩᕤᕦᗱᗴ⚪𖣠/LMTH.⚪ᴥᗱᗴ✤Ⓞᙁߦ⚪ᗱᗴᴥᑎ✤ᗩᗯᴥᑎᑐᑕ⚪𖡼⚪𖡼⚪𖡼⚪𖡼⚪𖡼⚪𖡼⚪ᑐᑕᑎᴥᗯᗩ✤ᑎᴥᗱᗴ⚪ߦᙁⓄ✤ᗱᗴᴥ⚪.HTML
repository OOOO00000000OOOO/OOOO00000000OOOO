            var x_vals = math.range(from, to, step, true).toArray();

            var k_trace = [];
            var function_trace = [];

            var all_x = [];
            var all_y = [];

            formulas.map((formula, i) => {
				var scope = {
				  clamp: function(x) { return math.max(math.min(x, 1), 0); }
				};
                var kappa_vals = x_vals.map(x => math.evaluate(formula.trim(), { x: x, ...scope}));
                var theta_vals = math.map(math.cumsum(kappa_vals), x => x * step);
                var x_coords = math.map(math.cumsum(math.map(theta_vals, math.cos)), x => x * step);
                var y_coords = math.map(math.cumsum(math.map(theta_vals, math.sin)), x => x * step);

                if (x_coords[0] != 0 || y_coords[0] != 0) {
                    x_coords.unshift(0);
                    y_coords.unshift(0);
                }

                k_trace.push({
                    x: x_coords,
                    y: y_coords,
                    mode: 'lines+markers',
					// line: { color: '#CECECE' }
					line:{width:1},
					marker:{size:2},
                    hovertemplate:'Íï§ %{x:.256f}'+'<br>‰∫∫ %{y:.256f}',
                    name: ''
                });

                all_x.push(x_coords);
                all_y.push(y_coords);

                // Now creating the trace for y=f(x)
                var y_vals = x_vals.map(x => math.evaluate(formula.trim(), { x: x, ...scope}));

                function_trace.push({
                    x: x_vals,
                    y: y_vals,
                    mode: 'lines+markers',
                    // optional features
					// line: { color: '#CECECE' }
					line:{width:1},
					marker:{size:2},
					hovertemplate:'Íï§ %{x:.256f}'+'<br>‰∫∫ %{y:.256f}',
                    name: ''
                });

                all_x.push(x_vals);
                all_y.push(y_vals);
            });

            var layout = {
                margin: { l: 0, r: 0, b: 0, t: 0, pad: 0 },
                autosize: true,
                height: 312,
				xaxis: {scaleanchor:'y',scaleratio: 1,			      showgrid:true,zeroline:true,zerolinecolor:'#CECECE',zerolinewidth:2,tick0:0,dtick:1,showticklabels:true ,automargin:true,gridcolor:'#CECECE',tickfont:{color:'#CECECE',size:16},showspikes:false,spikethickness:1,spikedash:'solid',spikemode:'across'},
				yaxis: {range: [arrayMin(all_y)-0, arrayMax(all_y)+0],showgrid:true,zeroline:true,zerolinecolor:'#CECECE',zerolinewidth:2,tick0:0,dtick:1,showticklabels:false,automargin:true,gridcolor:'#CECECE',tickfont:{color:'#CECECE',size:16},showspikes:false,spikethickness:1,spikedash:'solid',spikemode:'across'},
                hovermode: 'closest',
				dragmode: false,
                showlegend: false,
                hoverlabel: { bgcolor: "#FFFFFF", font_color: '#9C9C9C', bordercolor: "#CECECE", font_size: 16 }
            }

            Plotly.newPlot('k-graph',k_trace,layout);
            Plotly.newPlot('function-graph',function_trace,layout);
        }

        plot();

        document.getElementById('formula').addEventListener('input', plot);
        document.getElementById('from').addEventListener('input', plot);
        document.getElementById('to').addEventListener('input', plot);
        document.getElementById('n').addEventListener('input', plot);
    </script>
</div>
</BODY>
</HTML>
